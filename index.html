<!doctype html>
<html>
<head>
	<link rel="icon" href="img/favicon.png">
	<title>Магазин</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style>
		@font-face {
		font-family: 'Circe';
		font-weight: normal;
		font-style: normal;
		src: local('Circe'), local('Circe-Regular'),
			url('/fonts/Circe-Regular.woff2') format('woff2'),
			url('/fonts/Circe-Regular.woff') format('woff');
		}
		.page {
			max-width: 1000px;
			margin: 0 auto;
			font-family: 'Circe', 'Open Sans', sans-serif;
		}


		
		.header {
			padding: 23px 8% 0px 8%;
			background-color: #ECECEC;
		}
		.header_container {
			height: inherit;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
		}
		.header_list{
			display: flex;
			list-style: none;
			gap: 35px;
			margin: 0px 0px 0px 35px;
			padding: 0;
			font-size: 20px;
			line-height: 29px;
		}
		.header_link:hover,
		.header_link:active {
			color: #2D9CDB;
		}
		.header_link:focus {
			color: #000000;
			border-bottom: 1px solid;
		}

		
		
		.content_banner {
			display: flex;
			max-width: 1000px;
			padding: 0px 8%;
			background: #ECECEC; 
		}
		@media screen and (max-width: 768px) {
		.content_banner{
		  flex-wrap: wrap;
		}
		img {
			display: flex;
			width: 100%;
			height: auto;
		}
		}
		.content_text {
			margin-top: 50px;
		}
		.content_paragraph {
			display: flex;
			width: 330px;
			margin-top: 15px;
			font-size: 24px;
			line-height: 130%;
		}
		.content_description {
			margin-top: 42px;
		}
		.content_link {
			text-decoration: underline;
			text-underline-offset: 4px;
			text-decoration-thickness: 0.2px;
			font-weight: 700;
			font-size: 20px;
			line-height: 110%;
		}
		.content_link:hover,
		.content_link:active {
			color: #2D9CDB;
		}
		.content_link:focus {
			color: #000000;
		}
		.content_button_price {
			display: flex;
			margin-top: 9px;
		}
		.content_button {
			display: block;
			font-family: 'Circe';
			font-size: 20px;
			line-height: 90%;
			color: #FFFFFF;
			background-color: #2D9CDB;
			border-style: none;
			border-radius: 5px;
			width: 111px;
			height: 42px;
		}
		.content_price_sum {
			margin-left: 14px;
		}
		.content_price {
			display: block;
			font-size: 34px;
			line-height: 90%;
			margin: -1px 0 2px 0;
		}
		.content_sum {
			display: block;
			font-size: 14px;
			line-height: 90%;
			color: #2D9CDB;
			margin: 0;
		}
		.content_image {
			display: flex;
		}


		.footer {
			max-width: 1000px;
			background: #FFFFFF;
			padding: 25px 8%;
		}
		.footer_container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
		}
		.footer_copyright {
			font-size: 18px;
			line-height: 18px;
			margin: 7px 35px 0px 0;
		}
		.footer_list {
			display: flex;
			align-items: center;
			list-style: none;
			gap: 16px;
			margin: 13px 0 0 0;
			padding: 0;
		}
				
		
		
		a{
			text-decoration: none;
			color: #000000;
		}
		h1 {
			font-weight: 400;
			font-size: 64px;
			line-height: 90%;
			margin: 0;
		}
	</style>
</head>
	
	
<body class="page">
	<header class="header">
		<header class="header_container">
			<a href="#">
				<img src="./img/header_logo.svg">
			</a>
			<nav>
				<ul class="header_list">
					<li><a href="#" class="header_link">Магазин</a></li>
					<li><a href="#" class="header_link">Блог</a></li>
					<li><a href="#" class="header_link">Контакты</a></li>
				</ul>
			</nav>
		</header>
	</header>

	


	<main>
		<div class="content_banner">
			<div class ="content_text">
				<h1 class ="content_title">Коллекция полезной одежды</h1>
				<p class ="content_paragraph">Новый релиз лаконичен и&#160способен вписываться в&#160любой гардероб. Все вещи сделаны из&#160натуральной овечьей шерсти и&#160покрашены природными красителями.</p>
				<div class="content_description">
					<a href="#" class="content_link"> Балаклава «Роза»</a>
					<div class="content_button_price">
						<button href="#" class="content_button">В корзину</button>
						<div class="content_price_sum"> 
							<p class="content_price">1500 ₽</p>
							<p class="content_sum">В наличии 7 шт</p>
						</div>
					</div>
				</div>
			</div>

			<div class="content_image">
				<img src="./img/image1.png">
			</div>

		</div>
	</main>

	


	<footer class="footer">
		<div class="footer_container">
			<p class="footer_copyright">Вязань © 2022</p>
			<ul class="footer_list">
				<li><a href="#"><img src="./img/vk.svg"></a></li>
				<li><a href="#"><img src="./img/telegram.svg"></a></li>
				<li><a href="#"><img src="./img/youtube.svg"></a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
